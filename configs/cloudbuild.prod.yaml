steps:
 # Deploy container image to Cloud Run
 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - '$REPO_NAME'
   - '--image'
   - 'gcr.io/$PROJECT_ID/graffiticode/l113:$COMMIT_SHA'
   - '--region'
   - 'us-central1'
   - '--platform'
   - 'managed'
  - '--allow-unauthenticated'
